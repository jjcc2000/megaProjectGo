<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goTemplate</title>
  </head>

  <body>
    <h1>Users List</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Handle</th>
      </tr>
      {{ range . }}
      <tr>
        <td>{{ .FirstName }}</td>
        <td>{{ .LastName }}</td>
        <td>{{ .Age }}</td>
      </tr>
      {{ end }}
    </table>
  </body>
</html>
